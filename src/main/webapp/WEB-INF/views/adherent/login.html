<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login Adhérent</title>
</head>
<body>
    <h2>Connexion Adhérent</h2>
    <form th:action="@{/adherent/login}" method="post">
        <label>Nom d'utilisateur : <input type="text" name="identifiant" /></label><br />
        <label>Mot de passe : <input type="password" name="password" /></label><br />
        <button type="submit">Se connecter</button>
    </form>
</body>
</html>
